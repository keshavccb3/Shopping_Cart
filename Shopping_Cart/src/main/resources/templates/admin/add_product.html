<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5" style="margin-bottom: 80px">
		<a href="/admin/" class="text-decoration-none mb-1"><i class="fa-solid fa-arrow-left-long me-1"></i>Back</a>
			<div class="row">
				<div class="col-md-6 offset-md-3">
				
					<div class="card card-sh">
						<div class="card-header text-center">
						
							<p class="fs-4">Add Product</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success alert alert-success text-center"
									role="alert">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger alert alert-danger text-center"
									role="alert">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="POST"
								enctype="multipart/form-data" id="product" novalidate>
								<div class="mb-3">
									<lable>Enter Title</lable>
									<input type="text" name="title" class="form-control" required>
								</div>
								<div class="mb-3">
									<lable>Enter Description</lable>
									<textarea rows="3" cols="" class="form-control"
										name="description" required></textarea>
								</div>
								<div class="mb-3">
									<lable>Category</lable>
									<select class="form-control" name="category" required>
										<option value="">--select--</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>
								<div class="mb-3">
									<lable>Enter Price</lable>
									<input type="number" name="price" class="form-control" required>
								</div>
								<div class="mb-3">
									<lable>Status</lable>
									<div class="form-check">
										<input class="form-check-input" type="radio" required
											name="isActive" id="radioDefault1" checked value="true">
										<label class="form-check-label" for="radioDefault1">Active
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault2" value="false"> <label
											class="form-check-label" for="radioDefault2">Inactive
										</label>
									</div>
								</div>
								<div class="row">
									<div class="mb-3 col">
										<lable>Enter Stock</lable>
										<input type="number" name="stock" class="form-control"
											required>
									</div>
									<div class="mb-3 col">
										<lable>Upload Image</lable>
										<input type="file" name="file" class="form-control" required>
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
