<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5" style="margin-bottom: 400px">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Edit Category</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success alert alert-success text-center"
									role="alert">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger alert alert-danger text-center"
									role="alert">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/updateCategory" method="POST"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${category.id}">
								<div class="mb-3">
									<lable>Enter Category</lable>
									<input type="text" name="name" class="form-control"
										th:value="${category.name}">
								</div>
								<div class="mb-3">
									<lable>Status</lable>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault1" th:checked="${category.isActive==true}"
											value="true"> <label class="form-check-label"
											for="radioDefault1">Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${category.isActive==false}" name="isActive"
											id="radioDefault2" value="false"> <label
											class="form-check-label" for="radioDefault2">Inactive
										</label>
									</div>
								</div>
								<div class="mb-3">
									<lable>Upload Image</lable>
									<input type="file" name="file" class="form-control">
								</div>
								<img th:src="@{'/img/category_img/' + ${category.imageName}}"
									width="100px" height="100px">
								<button class="btn btn-primary col-md-12 mt-2">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
