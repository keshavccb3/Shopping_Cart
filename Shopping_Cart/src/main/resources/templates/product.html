<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-primary p-5 mt-5"
			style="margin-bottom: 20px">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="/search" method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2">
								<i class="fa-solid fa-magnifying-glass me-2"></i>Search
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
		<div class="container-fluid mt-1" style="margin-bottom: 150px">
			<div class="row">
				<div class="col-md-2 p-0">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="list-group">
								<p class="fs-5">Category</p>
								<a href="/products"
									th:classappend="${paramValue==''} ? 'active' : ''"
									class="list-group-item list-group-item-action"
									aria-current="true"> All </a> <a
									th:href="@{'/products?category='+${c.name}}"
									th:classappend="${paramValue == c.name} ? 'active' : ''"
									class="list-group-item list-group-item-action"
									th:each="c : ${categories}">[[${c.name}]]</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">
								<th:block th:if="${productsSize>0}">
									<div class="col-md-3" th:each="p:${products}">
										<div class="card" style="margin-bottom: 20px">
											<div class="card-body">
												<img alt="" th:src="@{'/img/product_img/'+${p.image}}"
													width="100%" height="200px">
												<p class="fs-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold">
														<span>&#8377; [[${p.discountPrice}]]</span><br> <span
															class="text-decoration-line-through text-secondary">&#8377;
															[[${p.price}]]</span> <span class="fs-6 text-success">
															[[${p.discount}]]% off</span>
													</p>
													<a th:href="@{'/product/'+${p.id}}"
														class="btn btn-primary col-md-6 offset-md-3">View
														Details</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
								<th:block th:unless="${productsSize>0}">
									<p class="fs-4 text-center mt-4 text-danger">Product Not
										Available</p>
								</th:block>

							</div>

						</div>
					</div>
					<th:block th:if="${productsSize>0}">
						<div class="row">
							<div class="col-md-4">Total Product : [[${totalElements}]]</div>
							<div class="col-md-6">
								<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item"><a class="page-link"
											th:classappend="${isFirst} ? 'disabled' : ''"
											th:href="@{'/products?pageNo=' + (${pageNo - 1}) + '&category=' + ${paramValue}}"
											aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
										</a></li>
										<li th:each="i:${#numbers.sequence(1,totalPages)}"
											class="page-item"><a class="page-link"
											th:classappend="${pageNo+1==i}?'active':''"
											th:href="@{'/products?pageNo=' + (${i - 1}) + '&category=' + ${paramValue}}">[[${i}]]</a></li>

										<li class="page-item"><a class="page-link"
											th:classappend="${isLast} ? 'disabled' : ''"
											th:href="@{'/products?pageNo=' + (${pageNo + 1}) + '&category=' + ${paramValue}}"
											aria-label="Next"> <span aria-hidden="true">&raquo;</span>
										</a></li>
									</ul>
								</nav>
							</div>
						</div>
					</th:block>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
