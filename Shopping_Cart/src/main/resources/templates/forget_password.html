<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5 mb-5">
			<div class="row">
				<div class="col-md-6 p-5" style="margin-bottom: 90px">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5 " style="margin-bottom: 90px">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forget Password</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success alert alert-success text-center"
									role="alert">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger alert alert-danger text-center"
									role="alert">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/forget-password" method="post">
								<div class="mb-3">
									<label class="form-Label">Email</label> <input
										class="form-control" name="email" type="email" required
										placeholder="Enter your email">
								</div>
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white">Send</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
