<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5 mb-5">

			<div class="row">
				<div class="col-md-10 offset-md-1 text-center">
					<div class="row">
						<p class="fs-3 text-center">My Profile</p>
						<th:block th:if="${session.succMsg}">
								<p class="text-success alert alert-success text-center"
									role="alert">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger alert alert-danger text-center"
									role="alert">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
						<hr>
						<div class="text-center">
							<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}" class="border p-2"
								style="width: 110px; height: 110px; border-radius: 50%">
						</div>
						<div class="col-md-8 offset-md-2 mt-4">
							<table class="table table-borderless">
								<tbody>
									<form action="/user/update-profile" method="post" enctype="multipart/form-data">
										<tr>
											<th scope="row">Name</th>
											<td>:</td>
											<td><input type="text" name="name" class="form-control"
												th:value="${user.name}"><input type="hidden" th:value="${user.id}" name="id"></td>
										</tr>
										<tr>
											<th scope="row">Mobile Number</th>
											<td>:</td>
											<td><input type="number" name="mobileNumber" class="form-control"
												th:value="${user.mobileNumber}"></td>
										</tr>
										<tr>
											<th scope="row">Email</th>
											<td>:</td>
											<td><input type="email" name="email" class="form-control"
												th:value="${user.email}"></td>
										</tr>
										<tr>
											<th scope="row">Address</th>
											<td>:</td>
											<td><input type="text" name="address" class="form-control"
												th:value="${user.address}"></td>
										</tr>
										<tr>
											<th scope="row">City</th>
											<td>:</td>
											<td><input type="text" name="city" class="form-control"
												th:value="${user.city}"></td>
										</tr>
										<tr>
											<th scope="row">State</th>
											<td>:</td>
											<td><input type="text" name="state" class="form-control"
												th:value="${user.state}"></td>
										</tr>
										<tr>
											<th scope="row">Pincode</th>
											<td>:</td>
											<td><input type="number" name="pincode" class="form-control"
												th:value="${user.pincode}"></td>
										</tr>
										<tr>
											<th scope="row">Image</th>
											<td>:</td>
											<td><input type="file" name="img" class="form-control"
												th:value="${user.profileImage}"></td>
										</tr>
										<tr>
											<th scope="row">Role</th>
											<td>:</td>
											<td><input type="text" name="" class="form-control"
												th:value="${user.role}" readonly></td>
										</tr>
										<th:block th:if="${user.isEnable==true}">
											<tr>
											<th scope="row">Account Status</th>
											<td>:</td>
											<td><input type="text" name="" class="form-control"
												value="Active" readonly></td>
										</tr>
										</th:block>
										<th:block th:if="${user.isEnable==false}">
											<tr>
											<th scope="row">Account Status</th>
											<td>:</td>
											<td><input type="text" name="" class="form-control"
												value="Inative" readonly></td>
										</tr>
										</th:block>
										
										<tr>

											<td></td>
											<td>
												<button class="btn btn-primary btn-sm text-light">Update</button>
											</td>
										</tr>
									</form>

								</tbody>

							</table>
						</div>
					</div>


				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="fs-3 text-center">Change Password</p>
						<div class="col-md-8 offset-md-2">
							<table class="table table-borderless">
								<tbody>
									<form action="/user/change-password" method="post">
									<tr>
										<th scope="row">Current Password</th>
										<td>:</td>
										<td><input type="password" name="currentPassword" class="form-control"></td>
									</tr>
									<tr>
										<th scope="row">New Password</th>
										<td>:</td>
										<td><input type="password" name="newPassword" class="form-control"></td>
									</tr>
									<tr>
										<th scope="row">Confirm Password</th>
										<td>:</td>
										<td><input type="password" name="cPassword" class="form-control"></td>
									</tr>
									<tr>

										<td></td>
										<td>
											<button class="btn btn-primary btn-sm text-light">Update</button>
										</td>
										
									</tr>
									</form>

								</tbody>

							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

</body>
</html>
